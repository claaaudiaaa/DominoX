    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1515543595417415',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="myModal" class="modal" style="visibility: hidden">
        <div class="modal-dialog" style="vertical-align: middle">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 id="title" class="text-warning" style="text-align: center">End of game!</h4>
                </div>
                <div class="modal-body" id="bodyModal">
                    <p class="text-warning" id="winner"></p>
                    <p class="text-warning">Do you want to share your result on Facebook?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="shareBtn" class="btn btn-primary" data-dismiss="modal">Share on Facebook</button>

                </div>
            </div>
        </div>
    </div>
    
    <div id="playArea">
        <div id="FirstPlayerContainer" class="PlayerTiles">
            <h4 class="playerName"></h4>
            <h4 class="playerScore"></h4>
            <div class="playerTiles"></div>
        </div>
        <div id="SecondPlayerContainer">
            <h4 class="playerName"></h4>
            <h4 class="playerScore"></h4>
            <div class="playerTiles" id="secondPlayerTiles"></div>
        </div>

        <div id="TableContainer">
            <table class="TilesTable" align="center"></table>
        </div>
